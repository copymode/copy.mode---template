    <!-- Script para corrigir problemas de viewport em iOS -->
    <script>
      // Solução para o problema de header em iOS
      // Impede que a viewport seja redimensionada quando o teclado abre
      window.addEventListener('load', function() {
        // Detecta se é iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        if (isIOS) {
          // Fixa a altura da viewport no carregamento inicial
          document.documentElement.style.height = `${window.innerHeight}px`;
          document.body.style.height = `${window.innerHeight}px`;
          
          // Atualiza o header durante o scroll
          document.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (header) {
              header.style.position = 'fixed';
              header.style.top = '0';
              header.style.left = '0';
              header.style.right = '0';
              header.style.zIndex = '9999';
            }
          });
          
          // Garante que o header permaneça fixo quando o teclado abre
          window.visualViewport.addEventListener('resize', function() {
            const header = document.querySelector('header');
            if (header) {
              header.style.position = 'fixed';
              header.style.top = '0';
              header.style.left = '0';
              header.style.right = '0';
              header.style.zIndex = '9999';
            }
          });
        }
      });
    </script>
